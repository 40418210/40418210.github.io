<div class="box1" id="box" role="article">
高雄縣市在民國34年前原屬同一行政區域，民國34年改州為縣、改郡為區，民國39年行政區域再度調整，成為高雄縣。高雄縣本著過去的工業發展基礎，又鄰近高雄港，原料進口便利，特許設立了許多工業區，例如鳳山汽車工業區、林園石化工業區、大寮鄉大發工業區、仁武工業區及大社石化工業區等等。民國90年更成立了路竹科學園區，民國92年更名為南部科學工業園區高雄園區。
